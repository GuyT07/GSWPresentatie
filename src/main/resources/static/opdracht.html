<!DOCTYPE HTML>
<html>
	<head>
	<style>
		#container{
			border: 1px solid;
			padding: 20px;
			background-color: #ccc;
		}
		
		.picture{
			width: 90px;
		}
		
		p.info{
			margin: 0;
			padding: 0;
		}
		
		h2.info{
			margin-top: 0;
			padding-top: 0;
			margin-bottom: 17px;
		}
		
		.infoContainer, .pictureContainer{
			display: inline-block;
		}
		
		.pictureContainer{
			background-color: #FFF;
			border: 1px solid;
		}
	</style>
	</head>
	<body>
		<!-- container -->
		<div id="container">
			<!-- content -->
				<div class="pictureContainer">
					<img src="http://agrobiodiversityplatform.org/files/2017/03/profile-icon-9.png" alt="foto" class="picture" /> <!-- foto -->
				</div>
				<!-- info -->
				<div class="infoContainer">
					<h2 class="info">Your full name</h2>
					<p class="info">Job Title</p>
					<p class="info">Telephone Number</p>
					<p class="info">Email address</p>
				</div>
		</div>	
	</body>
</html>
